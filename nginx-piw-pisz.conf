# üåê Konfiguracja Nginx dla PIW Pisz
# Umie≈õƒá ten plik w: /etc/nginx/sites-available/piw-pisz
# Aktywuj: sudo ln -s /etc/nginx/sites-available/piw-pisz /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name bippiwpisz.arstudio.atthost24.pl;
    
    # Przekierowanie na HTTPS (odkomentuj po skonfigurowaniu SSL)
    # return 301 https://$server_name$request_uri;
    
    # G≈Ç√≥wna aplikacja
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouty
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Pliki statyczne Next.js (cache na 1 rok)
    location /_next/static/ {
        alias /home/arstudio/websites/piw_pisz/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
    
    # Pliki publiczne (cache na 1 dzie≈Ñ)
    location /public/ {
        alias /home/arstudio/websites/piw_pisz/public/;
        expires 1d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
    }
    
    # Uploady (cache na 1 dzie≈Ñ)
    location /uploads/ {
        alias /home/arstudio/websites/piw_pisz/public/uploads/;
        expires 1d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
    }
    
    # Pliki do pobrania (cache na 1 tydzie≈Ñ)
    location /download/ {
        alias /home/arstudio/websites/piw_pisz/public/download/;
        expires 1w;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
        add_header Content-Disposition "attachment";
    }
    
    # Favicon
    location = /favicon.ico {
        alias /home/arstudio/websites/piw_pisz/public/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip kompresja
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Bezpiecze≈Ñstwo
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Ukryj wersjƒô Nginx
    server_tokens off;
    
    # Limit rozmiaru uploadu
    client_max_body_size 50M;
    
    # Timeouty
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
}

